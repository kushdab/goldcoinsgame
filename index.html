<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Coin Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: url('image-large.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #counter {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: clamp(16px, 2vw, 24px);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background: gold;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fall 2s linear forwards;
        }

        @keyframes fall {
            0% { top: -50px; }
            100% { top: 100vh; }
        }

        @media (max-width: 600px) {
            .coin {
                width: 30px;
                height: 30px;
            }
            body {
                background: url('image-small.png') no-repeat center center fixed;
                background-size: cover;
            }
        }

        /* Confetti styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        /* Fireworks styles */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: yellow;
            border-radius: 50%;
            animation: fireworkExplosion 1s ease-out forwards;
        }

        @keyframes fireworkExplosion {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }

        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background: red;
            border-radius: 50%;
            animation: sparkFly 1s ease-out forwards;
        }

        @keyframes sparkFly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="counter">Coins: 0</div>
    <script>
        let coinCount = 0;

        function createCoin(x, y) {
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.style.left = `${x - 25}px`;
            coin.style.top = `${y - 25}px`;
            document.body.appendChild(coin);

            coin.addEventListener('animationend', () => {
                coin.remove();
            });
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * window.innerWidth}px`;
                confetti.style.top = `${Math.random() * window.innerHeight}px`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);

                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        function createFireworks() {
            for (let i = 0; i < 10; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = `${Math.random() * window.innerWidth}px`;
                firework.style.top = `${Math.random() * window.innerHeight}px`;
                document.body.appendChild(firework);

                firework.addEventListener('animationend', () => {
                    firework.remove();
                });

                for (let j = 0; j < 20; j++) {
                    const spark = document.createElement('div');
                    spark.className = 'spark';
                    spark.style.left = firework.style.left;
                    spark.style.top = firework.style.top;
                    spark.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    spark.style.setProperty('--x', `${Math.random() * 200 - 100}px`);
                    spark.style.setProperty('--y', `${Math.random() * 200 - 100}px`);
                    document.body.appendChild(spark);

                    spark.addEventListener('animationend', () => {
                        spark.remove();
                    });
                }
            }
        }

        function updateCounter() {
            coinCount++;
            document.getElementById('counter').textContent = `Coins: ${coinCount}`;

            if (coinCount % 100 === 0) {
                createConfetti();
            }
            if (coinCount % 500 === 0) {
                createFireworks();
            }
        }

        document.addEventListener('click', (event) => {
            createCoin(event.clientX, event.clientY);
            updateCounter();
        });

        document.addEventListener('touchstart', (event) => {
            const touch = event.touches[0];
            createCoin(touch.clientX, touch.clientY);
            updateCounter();
        });
    </script>
</body>
</html>
