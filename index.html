<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Coin Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: url('image3.png') no-repeat center center fixed;
            background-size: contain;
        }

        #counter {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: clamp(16px, 2vw, 24px);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background: gold;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fall 2s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }

        @keyframes fall {
            0% { top: -50px; opacity: 0; }
            10% { opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }

        @media (max-width: 600px) {
            .coin {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="counter">Taps: 0</div>
    <script>
        let tapCount = 0;

        function createCoin(x, y, delay) {
            setTimeout(() => {
                const coin = document.createElement('div');
                coin.className = 'coin';
                coin.style.left = `${x - 25}px`;
                coin.style.top = `${y - 25}px`;
                document.body.appendChild(coin);

                coin.addEventListener('animationend', () => {
                    coin.remove();
                });
            }, delay);
        }

        function updateCounter() {
            tapCount++;
            document.getElementById('counter').textContent = `Taps: ${tapCount}`;
        }

        function handleTap(event) {
            const x = event.clientX || event.touches[0].clientX;
            const y = event.clientY || event.touches[0].clientY;
            for (let i = 0; i < 3; i++) {
                createCoin(x, y, i * 300); // Delay each coin by 300ms
            }
            updateCounter();
        }

        document.addEventListener('click', handleTap);
        document.addEventListener('touchstart', handleTap);
    </script>
</body>
</html>
